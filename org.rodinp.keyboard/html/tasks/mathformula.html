    <h1>Entering a mathematical formula</h1>

    <p align="justify">A formula in the mathematical language of Event-B can
    be typed in the Text area of the Event-B Keyboard view. The view will
    translate the formula from <i>ASCII</i> into the mathematical language as
    specified <a href="../gettingstarted/combos.html">here</a>. The formula can
    be copied as normal (Unicode) text.</p>
